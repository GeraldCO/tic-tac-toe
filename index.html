<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reset.css">
</head>
<body>
    <div class="body-container">
        <div class="difficulty">
            <select name="difficulty" id="difficulty">
                <option value="volvo">Easy</option>
                <option value="saab">Regular</option>
                <option value="opel">Hard</option>
                <option value="audi">Unbeateble</option>
            </select>
        </div>

        <div class="player item" id="player-selection"> 
            <button class="btn x-button selected">X</button>
            <button class="btn o-button no-selected">O</button>
        </div>
        <div id="game-message">
            this is a message
        </div>
    
        <div class="display-container">
            <div class="display">
                <button class="cell no-brd-t no-brd-left" data-index="0">
                    <p class="puff-in-central"></p>
                </button>

                <button class="cell no-brd-t" data-index="1">
                    <p class="puff-in-central"></p>
                </button>

                <button class="cell no-brd-t no-brd-r" data-index="2">
                    <p class="puff-in-central"></p>
                </button>

                <button class="cell no-brd-left" data-index="3">
                    <p class="puff-in-central"></p>
                </button>

                <button class="cell" data-index="4">
                    <p class="puff-in-central"></p>
                </button>

                <button class="cell no-brd-r" data-index="5">
                    <p class="puff-in-central"></p>
                </button>

                <button class="cell no-brd-left no-brd-b" data-index="6">
                    <p class="puff-in-central"></p>
                </button>

                <button class="cell no-brd-b" data-index="7">
                    <p class="puff-in-central"></p>
                </button>

                <button class="cell no-brd-r no-brd-b" data-index="8">
                    <p class="puff-in-central"></p>
                </button>

            </div>
            
        </div>
        <button id="restart" class="restart">Restart</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
